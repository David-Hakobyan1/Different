<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
<link rel="stylesheet" herf="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<title>{% block title %}{% endblock %}</title>
</head>
<body>
	{% for i in fc %}
	{% for j in i.split(" ")%}
	{% if j.isdigit() %}
	<h2>{{j}}</h2>
	<hr></hr>
	{% else %}
	<h1>{{j}}</h1>
	{% endif %}
	{%endfor%}
	{%endfor%}
</body>
</html>
